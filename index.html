<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote-Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <!-- MAIN_CONTAINER -->
    <div class="aura">
      <img src="aura.jpg" alt="">
    </div>

    <!-- QUOTE_BOX -->
    <div class="quote_box">
      <h1 class="animate__animated animate__fadeIn" >Quote of the Day is Here!</h1>
      <p class="note-this animate__animated animate__fadeIn">Note it Down <i class="fa-solid fa-file-pen"></i></p>
      <h2 id="quote-text" class="animate__animated animate__backInDown"></h2>
      <span class="by">By : </span>
      <a href="https://wikipedia.com" target="_blank" class="author animate__animated animate__zoomIn" id="quote-author"></a>
    </div>

<!-- NEXT BUTTON  -->
    <div class="next">
        <button id="next-quote" class="next-btn" type="button" name="button"><span class="next-btn-text">Next Quote <i class="fa-solid fa-arrow-right"></i></span></button>
    </div>

    <!-- PREVIOUS BUTTON -->
    <div class="previous" id="previous">
        <button id="previous-quote" class="previous-btn" type="button" name="button"><span class="previous-btn-text"><i class="fa-solid fa-arrow-left"></i> Previous Quote</span></button>
    </div>

<script src="https://kit.fontawesome.com/7911e70227.js" crossorigin="anonymous"></script>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
